<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Checkbox_Page</h1>
        <form method="POST" action="{% url 'retrieve' %}">
            {% csrf_token %}
            
            {% for i in topics %}
                <label for="topic">{{i.topic_name}}</label>
                <input type="checkbox" name="topic" id="topic" value="{{i}}">
                <br><br>
            {% endfor %}
            <input type="submit" value="checkbox">
        </form>
    </center>
</body>
</html>
