<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Select only one topic</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="topic">Topic_Name</label>
            <select name="topic" id="topic" multiple>
                {% for i in topics %}
                    <option value="{{i}}">{{i.topic_name}}</option>
                {% endfor %}
            </select>
            <br><br>
            <input type="submit" value="retrieve_data">
        </form>
    </center>
</body>
</html>
